<body>
    <h1>Box Model and Inline-Block</h1>
    <p>The box model consists of four components. Content, padding, border, and margin, in order from innermost to outtermost</p>
    <!-- divs cannot be side by side on the display-->
    <div class="box-model">HELLO</div> 
    <div class="box-model">GOODBYE</div>
    <!-- different class -->
    <div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
    </div>
</body>
