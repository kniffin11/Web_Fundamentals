<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Soundcloud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- class contanier whne its not the length of the whole window -->
    <!-- nav start -->
    <nav>
        <!-- each box, ie nav, div, main, are their own box by adding a background color -->
        <div class="container"></div>
    </nav> 
    <!-- nav end -->
    <!-- main start -->
    <main>
        <!-- to make a div with a class type: ".class_name_here" -->
        <div class="main-header"></div>
        <div class="main-container">
            <!-- flex added to main-nav, separated by space -->
            <div class="main-nav flex">
                <!-- flex items need to be side by side, then flex the parent -->
                <div class="main-menu"></div>
                <div class="social-menu"></div>
            </div>
            <!-- flex this parent to put the two side by side -->
            <div class="main-conten flex">
                <div class="content"></div>
                <div class="aside"></div>
            </div>
        </div>
    </main>
    <!-- main end -->
</body>
</html>
